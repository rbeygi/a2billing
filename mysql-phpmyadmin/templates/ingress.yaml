apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phpmyadmin-ingress
spec:
  rules:
  - host: cluster
    http:
      paths:
      - pathType: Prefix
        path: {{ .Values.phpmyadmin.ingressPath }}
        backend:
          service:
            name: phpmyadmin
            port:
              number: 80